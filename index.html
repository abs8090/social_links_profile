<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social links profile</title>
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-container">
      <img src="images/avatar-jessica.jpeg" alt="" class="avatar-img" />
      <div class="bio-info">
        <h5 class="name">Jessica Randall</h5>
        <h6 class="location">London, United Kingdom</h6>
      </div>

      <p class="skills">"Front-end developer and avid reader"</p>

      <div class="social-links">
        <div class="link-container">
          <a href="#" class="social-link">GitHub</a>
        </div>
        <div class="link-container">
          <a href="#" class="social-link">Frontend Mentor</a>
        </div>
        <div class="link-container">
          <a href="#" class="social-link">LinkedIn</a>
        </div>
        <div class="link-container">
          <a href="#" class="social-link">Twitter</a>
        </div>
        <div class="link-container">
          <a href="#" class="social-link">Instagram</a>
        </div>
      </div>
    </div>
  </body>
</html>
